<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Ayuub's Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f4f982;
      color: #33333393;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #502c4893;
      font-size: 2.5em;
    }

    h2 {
      color: #db3434f2;
      font-size: 1.5em;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Ayuub's Assignment 2</h1>
  <h2>Please enter your username to proceed</h2>
  <form id="usernameForm">
    <input type="text" id="username" placeholder="Enter your username" required>
    <button type="submit">Go to Home Page</button>
  </form>
  <script>
    document.getElementById('usernameForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        // Redirect to warar2.html with the username as a query parameter
        window.location.href = `warar2.html?username=${encodeURIComponent(username)}`;
      } else {
        alert('Please enter a valid username.');
      }
    });
  </script>
</body>
</html>
